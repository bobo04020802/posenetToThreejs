<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script type="module">
  // Find the latest version by visiting https://unpkg.com/three. The URL will
  // redirect to the newest stable release.
  import * as THREE from 'https://unpkg.com/three@0.119.1/build/three.module.js';
  import { GLTFLoader } from "https://unpkg.com/three@0.119.1/examples/jsm/loaders/GLTFLoader.js";
  import { OrbitControls } from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js';  /*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
 */

// MAIN

// standard global variables
let camera, scene, renderer, clock, rightArm, rightElbow, rightHand;

init();
animate();

function init() {

	camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.01, 10 );
	camera.position.set( 2, 2, - 2 );
	
	clock = new THREE.Clock();

	scene = new THREE.Scene();
	scene.background = new THREE.Color( 0xffffff );

	const light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
	light.position.set( 0, 1, 0 );
	scene.add( light );

	// model
	const loader = new GLTFLoader();
	loader.load( 'https://threejs.org/examples/models/gltf/Soldier.glb', function ( gltf ) {

		const model = gltf.scene;
		/*model.traverse(o => {
		if (o.isBone) {
		  console.log(o.name);
		}});*/
		rightArm = model.getObjectByName( 'mixamorigRightArm' );
		rightElbow = model.getObjectByName( 'mixamorigRightForeArm' );
		rightHand = model.getObjectByName( 'mixamorigRightHand' );
		
		scene.add( model );

	} );

	renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.gammaOutput = true;
	renderer.gammaFactor = 2.2;
	document.body.appendChild( renderer.domElement );

	window.addEventListener( 'resize', onWindowResize, false );

	const controls = new OrbitControls( camera, renderer.domElement );
	controls.target.set( 0, 1, 0 );
	controls.update();

}

function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

}

function animate() {

	requestAnimationFrame( animate );
	
	const t = clock.getElapsedTime();

	if (keypoints != null) {
		if ( rightArm ) {
			if (keypoints[5] != null) {
				if (keypoints[5].score > 0.80) {
					rightArm.position.x = keypoints[5].position.x / 25;
					rightArm.position.y = keypoints[5].position.y / 25;
				}
			//rightArm.rotation.z += Math.sin( t ) * 0.005;
			}
		}
		if ( rightElbow ) {
			if (keypoints[7] != null) {
				if (keypoints[7].score > 0.80) {
					rightElbow.position.x = keypoints[7].position.x / 25;
					rightElbow.position.y = keypoints[7].position.y / 25;
				}
			}
		}
		if ( rightHand ) {
			if (keypoints[9] != null) {
				if (keypoints[9].score > 0.80) {
					rightArm.position.x = keypoints[9].position.x / 25;
					rightArm.position.y = keypoints[9].position.y / 25;
				}
			}
		}
	}

	renderer.render( scene, camera );

}
</script>
